{% extends "base.html" %}

{% block titill %} Login {% endblock %}

{% block content %}
    <div>
        {% for message in get_flashed_messages() %}
            {{message}}
        {% endfor %}

        <form action="" method="POST">
            {{form.hidden_tag()}}

        </form>


    </div>

{% endblock content %}
