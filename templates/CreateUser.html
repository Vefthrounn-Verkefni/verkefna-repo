{% extends "base.html" %}

{% block titill %} Sign Up {% endblock %}

{% block content %}
    <div>
        {% for message in get_flashed_messages() %}
            {{message}}
        {% endfor %}
    </div>
    <div>
        <form action="" method="POST">
            {{form.hidden_tag()}}
            name {{form.name}}
            Username {{form.username}}
            Email {{form.email}}
            Password {{form.password}}

            <input type="submit" value="Create User">
        </form>
    </div>
{% endblock content %}
