<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='semantic_ui/semantic.min.css')}}">

    <title>{% block titill %}{% endblock titill %}</title>
</head>
<header>
    <div class="ui menu">
            <div class="item ui dropdown">
                <i class="align justify icon"></i>
                <div class="menu">

                </div>
            </div>
            <a class="item" href="{{ url_for('index') }}">Home</a>
            {% if current_user.is_authenticated == False%}
            <a class="item" href="{{ url_for('create_user') }}">Sign Up</a>
            <a class="item" href="{{ url_for('login') }}">Log In</a>
            {% endif %}

            {% if current_user.is_authenticated%}
            <a class="item avatar image" href="{{ url_for('dashboard') }}">{{current_user.username}} &nbsp;<img class="ui avatar image" src="/static/img/test.jpg"></a>
             {% endif %}
        </ul>
    </div>    
</header>
<body>
    {% for message in get_flashed_messages() %}
    <div class="ui message">
        
            {{message}}
      </div>
    {% endfor %}  
  
    {% block content %}
    {% endblock content %}
<script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="{{url_for('static', filename='semantic_ui/semantic.min.js')}}"></script>
    <!-- <script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script> -->
</body>
</html>
